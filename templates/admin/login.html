{% extends "base.html" %}

{% block title %}Admin Login â€“ Carlos Sibrian{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-4 text-light text-center">Admin Login</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-6">
      <form method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div class="mb-3">
          <label class="form-label text-light">{{ form.email.label.text }}</label>
          {{ form.email(class="form-control") }}
        </div>
        <div class="mb-3">
          <label class="form-label text-light">{{ form.password.label.text }}</label>
          {{ form.password(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-cta w-100">{{ form.submit.label.text }}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
