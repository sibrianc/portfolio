<!doctype html>
<html lang="{{ current_lang() }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Carlos Sibrian – Portfolio{% endblock %}</title>

  <!-- Fonts and Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main site CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-cyber d-flex flex-column min-vh-100">
  <script>
    // Si venimos de una navegación con agujero negro, ocultar contenido inicial
    if (localStorage.getItem('blackhole')) {
        document.body.style.opacity = '0';
        document.body.style.transform = 'scale(0)';
        document.body.style.transformOrigin = localStorage.getItem('bhX') + 'px ' + localStorage.getItem('bhY') + 'px';

    }
    </script>
  <!-- Flickering stars background -->
  <div class="cy-stars" aria-hidden="true"></div>
  <div class="cy-space" aria-hidden="true"></div>

  

  
  <img class="corner corner-tr" src="{{ url_for('static', filename='img/decor/corner-tr.svg') }}" alt="" aria-hidden="true">
  <img class="corner corner-bl" src="{{ url_for('static', filename='img/decor/corner-bl.svg') }}" alt="" aria-hidden="true">

  <div id="intro-overlay">
    <div id="central-orb">
      <div id="orb-rings"></div>
      <button id="enter-button">ENTER</button>
    </div>
  </div>

  <main class="container py-5 flex-fill">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="navbar-brand small text-center">
    © {{ 2025 }} Carlos Sibrian
  </footer>

  <!-- Bootstrap JS bundle and custom stars script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/stars.js') }}"></script>
  <script src="{{ url_for('static', filename='js/blackhole.js') }}"></script>
</body>
</html>
