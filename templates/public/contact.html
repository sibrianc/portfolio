{% extends "layout/base.html" %}
{% block title %}{{ t('contact') }} â€“ Carlos Sibrian{% endblock %}
{% block content %}
<div class="contact-bg" aria-hidden="true">
  <div class="sun-center"></div>
  <div class="orbit orbit1">
    <a
      href="https://github.com/csibrian3"
      class="planet planet-github"
      target="_blank"
      title="GitHub"
      rel="noopener noreferrer"
    >
      <i class="fab fa-github"></i>
    </a>
  </div>
  <div class="orbit orbit2">
    <a
      href="https://www.linkedin.com/in/csibrian3/"
      class="planet planet-linkedin"
      target="_blank"
      title="LinkedIn"
      rel="noopener noreferrer"
    >
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>
  <div class="orbit orbit3">
    <a
      href="mailto:hello@csibrian.com"
      class="planet planet-email"
      target="_blank"
      title="Email"
      rel="noopener noreferrer"
    >
      <i class="fa-solid fa-envelope"></i>
    </a>
  </div>
</div>

<div class="contact-form-section">
  <div class="container py-5 contact-content">
    <h1 class="mb-4 text-light text-center">{{ t('contact') }}</h1>

    {% if success %}
      <div class="alert alert-success text-center">
        {{ t('contact_success') }}
      </div>
    {% endif %}

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <form action="{{ url_for('contact') }}" method="POST" id="contact-form" novalidate>
          {{ form.hidden_tag() }}
          <div class="form-field mb-3">
            <label for="{{ form.name.id }}">Name</label>
            <input
              type="text"
              id="{{ form.name.id }}"
              name="{{ form.name.name }}"
              value="{{ form.name.data or '' }}"
              required
            />
          </div>
          <div class="form-field mb-3">
            <label for="{{ form.email.id }}">Email</label>
            <input
              type="email"
              id="{{ form.email.id }}"
              name="{{ form.email.name }}"
              value="{{ form.email.data or '' }}"
              required
            />
          </div>
          <div class="form-field mb-4">
            <label for="{{ form.message.id }}">Message</label>
            <textarea
              id="{{ form.message.id }}"
              name="{{ form.message.name }}"
              rows="4"
              required
            >{{ form.message.data or '' }}</textarea>
          </div>
          <button type="submit" class="send-button">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
